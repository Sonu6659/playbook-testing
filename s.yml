version: v1.0
name: Hello World Pipeline

blocks:
  - name: Hello World
    task:
      jobs:
        - name: Execute Playbook
          commands:
            - |
              start_time=$(date +%s)

              # Replace the following command with the actual Ansible playbook execution
              semaphore-playbook play-testing.yml

              end_time=$(date +%s)
              run_time=$((end_time - start_time))
              echo "Running Time: $run_time seconds" > running_time.txt
